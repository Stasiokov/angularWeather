<div class="container">
  <div class="header">
    <div>Forecast</div>
    <search-city (eventEmitter)="findCity($event)"></search-city>
  </div>
  <div>
    <today *ngIf="nameCity" [todayNameCity]="nameCity"></today>
  </div>
  <div>
    <charts *ngIf="fiveDay" [weatherData]="fiveDay"></charts>
  </div>
</div>
